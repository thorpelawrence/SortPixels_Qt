language: cpp

matrix:
    include:
        - os: linux
        sudo: require
        env:
            - desktopintegration=""
            - desktopintegration="-desktopintegration"
        dist: trusty
        addons:
            apt:
                packages:
                    - qt510base: 'ppa:beineri/opt-qt-5.10.1-trusty'
        - os: osx

compiler:
    - gcc
    - clang

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt; fi

install:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source /opt/qt*/bin/qt*-env.sh; fi

script:
    - export GIT_TAG=$TRAVIS_TAG
    - if [[ "$TRAVIS_OS_NAME" == "linux" && "$CXX" == "clang++" ]]; then qmake -spec linux-clang -config release PREFIX=/usr; else qmake -config release PREFIX=/usr; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then qmake -config release LIBS+= -dead_strip; fi
    - make -j$(nproc)
    - make INSTALL_ROOT=appdir install ; find appdir/

after_success:
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then . deployment/linuxdeployqt.sh; fi

deploy:
    provider: releases
    overwrite: true
    api_key:
        secure: ""
    file: ./pixsrt-${TRAVIS_TAG}-${TRAVIS_OS_NAME}-64${desktopintegration}.AppImage
    skip_cleanup: true
    on:
        tags: true
        condition: $CXX=clang++
